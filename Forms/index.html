<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Creation</title>
</head>
<body>
    <h1>Html Form Creation</h1>

    <form action="thank.html" method="get" >
        <label for="username">UserName</label>
        <input type="text" id="username" name="username" placeholder="UserName" required> <br> <br>

        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Email" required><br> <br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required> <br> <br>

        <p>Select Gender</p>
        <label for="Male">Male</label>
        <input type="radio" id="Male" name="gender"> <br>

        <label for="FeMale">Male</label>
        <input type="radio" id="FeMale" name="gender"> <br>

        <label for="Other">Male</label>
        <input type="radio" id="Other" name="gender"> <br>


        <label for="age">Select Your Age</label>
        <select name="" id="age">
            <option value="10-21">10-21
            </option>
            <option value="21-30">21-30</option>

            <option value="30-50">30-50</option>

            <option value="50-70">50-70</option>

            <option value="70-81">70-81</option>
            <option value="81-95">81-95</option>

            <option value="95-105">91-105</option>
</select> <br>

<br><p>Feed Back</p>
<textarea name="" id="" cols="30" rows="10"></textarea>

<br><input type="color">

        <br><input type="submit">
        <br>
        <input type="date">
        <br>
        <input type="file">
    </form>
</body>
</html>
