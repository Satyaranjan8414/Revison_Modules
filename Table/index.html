<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Formation</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Satya</td>
                <td>Maity</td>
            </tr>
            <tr>
                <td>Santosh</td>
                <td>Yadav</td>
            </tr>

            <tr>
                <td>Govind</td>
                <td>Kumar</td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
